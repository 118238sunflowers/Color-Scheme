# Color-Scheme
  <head>
  <title>=Sunset Sunflower Color Scheme by Georgina V. </title>
<style>
  :root{
      --yellow: #FFC300;
      --brown:  #8B5A2B;
      --pink:   #FF6F91;
      --blue:   #4A90E2;

      --text-on-yellow: #000;
      --text-on-brown:  #fff;
      --text-on-pink:   #000;
      --text-on-blue:   #fff;
</style>
  <table>
    <thead>
      <tr>
        <th>Color</th>
        <th class="col-header-on-color">Yellow</th>
        <th class="col-header-on-color">Brown</th>
        <th class="col-header-on-color">Pink</th>
        <th class="col-header-on-color">Blue</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>HEX</td>
        <td class="yellow">#FFC300</td>
        <td class="brown">#8B5A2B</td>
        <td class="pink">#FF6F91</td>
        <td class="blue">#4A90E2</td>
      </tr>
      <tr>
        <td>RGB</td>
        <td class="yellow">rgb(255, 195, 0)</td>
        <td class="brown">rgb(139, 90, 43)</td>
        <td class="pink">rgb(255, 111, 145)</td>
        <td class="blue">rgb(74, 144, 226)</td>
      </tr>
      <tr>
        <td>HSL</td>
        <td class="yellow">hsl(46, 100%, 50%)</td>
        <td class="brown">hsl(29, 53%, 36%)</td>
        <td class="pink">hsl(346, 100%, 72%)</td>
        <td class="blue">hsl(212, 72%, 59%)</td>
      </tr>
    </tbody>
  </table>
